<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>TapTap - 游戏发现</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="topbar">
  <div class="logo">TapTap</div>
  <nav class="main-nav">
    <a href="#">首页</a>
    <a href="#">排行榜</a>
    <a href="#">论坛</a>
  </nav>
  <div class="search">
    <input type="text" placeholder="搜索游戏" />
  </div>
</header>

<main class="container">
  <section class="game-list">
    <div class="game-card">
      <img src="https://via.placeholder.com/150" alt="Game 1" />
      <div class="game-info">
        <h3>游戏一</h3>
        <p>即时战略</p>
      </div>
    </div>
    <div class="game-card">
      <img src="https://via.placeholder.com/150" alt="Game 2" />
      <div class="game-info">
        <h3>游戏二</h3>
        <p>角色扮演</p>
      </div>
    </div>
    <div class="game-card">
      <img src="https://via.placeholder.com/150" alt="Game 3" />
      <div class="game-info">
        <h3>游戏三</h3>
        <p>休闲益智</p>
      </div>
    </div>
  </section>
</main>

<footer class="footer">
  <p>&copy; 2024 TapTap</p>
</footer>
</body>
</html>
